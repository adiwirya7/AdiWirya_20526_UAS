<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <div class="ion-padding-top ion-padding-bottom ion-margin-top ion-text-center">
          <ion-text>
            <h2><b>Login</b></h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <div class="ion-padding-horizontal ion-margin-top ion-padding-top">
          <form class="form" [formGroup]="form" (ngSubmit)="onLogin()">

            <!-- Masukan Email -->
            <ion-item lines="none" class="">
              <ion-label position="floating">Email</ion-label>
              <ion-icon slot="start" name="mail" class="ion-align-self-center"></ion-icon>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <!-- Masukan Password -->
            <ion-item lines="none" class="ion-margin-top ">
              <ion-label position="floating">Password</ion-label>
              <ion-icon slot="start" name="lock-closed" class="ion-align-self-center"></ion-icon>
              <ion-input type='password' formControlName="password"></ion-input>
            </ion-item>

            <!-- Tombol Login -->
            <div class="ion-padding-top ion-padding-bottom ion-margin-top">
              <ion-button type="submit" class="login-button" expand="block" [disabled]="!form.valid">Login</ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button  expand="block" fill="clear" expand="full" href="/register">Don't have account Register here!</ion-button>
  </ion-toolbar>
</ion-footer>
